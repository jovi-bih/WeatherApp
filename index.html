<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App+</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e750abcba4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="app-body" id="weatherapp-body">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder=" Type a city..."
                autofocus="on"
                id="city"
                autocomplete="off"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location">
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <i class="fa-solid fa-sun" id="logo"></i>
            <span class="unit" id="temperature"> </span>

            <ul class="tendency">
              <li>Precipitation:<span id="precipitation"> 3</span>%</li>
              <li>Humidity: <span id="humidity"> 96</span>%</li>
              <li>Wind:<span id="wind"> 11</span> km/h</li>
            </ul>
          </div>
          <div class="col-6">
            <h1 id="city-name">Toronto</h1>
            <ul class="current-status">
              <li class="today">Wednesday 10:00</li>
              <li id="temp-description">Mostly Cloudy</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="days">6-Day Forecast</p>
          <p class="temperature">Daily Temperature:</p>
        </div>
        <hr />
        <div class="row follow-days">
          <div class="col-2 order-first">
            ❄️ <br />
            <strong>THURS</strong>
            <br />
            -18/-5C
          </div>

          <div class="col-2 order-second">
            ⛅ <br />
            <strong>FRI</strong>
            <br />
            -5/-7C
          </div>

          <div class="col-2 order-third">
            ☁️ <br />
            <strong>SAT</strong>
            <br />
            0/-4C
          </div>

          <div class="col-2 order-fourth">
            ❄️ <br />
            <strong>SUN</strong>
            <br />
            -7/-3C
          </div>

          <div class="col-2 order-fifth">
            ⛅ <br />
            <strong>MON</strong>
            <br />
            3/-2C
          </div>

          <div class="col-2 order-last">
            ☁️ <br />
            <strong>TUES</strong>
            <br />
            -2/-4C
          </div>
        </div>
        <br />
        <hr />
        <br />
        <span id="link">
          <a
            href="https://github.com/jovi-bih/WeatherApp"
            target="_blank"
            style="color: green"
            >Open-Source Code:</a
          >
          " By Bih Asaah"
        </span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
